<ngb-carousel *ngIf="images" interval="2000" >
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        
        <div class="card border-primary " style="width: 50rem;">
            <img [src]="images[0]" alt="Random first slide">
             <div class="card-body text-right">
            <h5 class="card-title">Have Great a Collection </h5>
            <p class="card-text">wide variety of food (South,North,chinese ...)</p>
            <a href="https://letterboxd.com/film/pulp-fiction/" class="btn btn-dark">Letterboxd Page</a>
            </div>
        </div>   
      </div>
      <div class="carousel-caption">
        <h3> </h3>
        <p> </p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper"> 
          <div class="card border-primary mb-3" style="width: 50rem;">
              <img [src]="images[1]" alt="Random second slide">
               <div class="card-body text-right">
              <h5 class="card-title">Your favourite </h5>
              <p class="card-text">Choose your dearest food</p>
              <a href="https://letterboxd.com/film/pulp-fiction/" class="btn btn-dark">Letterboxd Page</a>
              </div>
          </div>   
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper"> 
          <div class="card border-primary mb-3" style="width: 50rem;">
              <img [src]="images[2]" alt="Random third slide">
               <div class="card-body text-right">
              <h5 class="card-title"> We keep count</h5>
              <p class="card-text">Dont worry we got the rest</p>
              <a href="https://letterboxd.com/film/pulp-fiction/" class="btn btn-dark">Letterboxd Page</a>
              </div>
          </div>   
        
      </div>
      <div class="carousel-caption">
        <h3 ></h3>
        <!-- class="keepBlack" -->
        <p ></p>
      </div>
    </ng-template>
  </ngb-carousel>
